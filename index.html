<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Payslip Generator</title>
  <link href="assets/SourceOnebg.png" rel="icon">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Universal Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
      padding: 40px 10px;
      margin: 0;
      transition: background-color 0.3s ease;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 16px;
      color: #2d3748;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #4FD1C5;
      box-shadow: 0 0 8px rgba(79, 209, 197, 0.5);
      outline: none;
    }

    .form-container h3 {
      font-size: 20px;
      font-weight: 600;
      color: #2d3748;
      margin-top: 20px;
      margin-bottom: 12px;
    }

    .form-container .input-group {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4FD1C5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #38B2AC;
    }

    .custom-calendar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .custom-calendar input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 16px;
      color: #2d3748;
    }

    .payslip-container, .payslip-preview {
      display: none;
    }

    .section-header {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 15px;
    }

    .text-main {
      color: #4FD1C5;
    }

    .font-bold {
      font-weight: 600;
    }

    /* Custom Calendar Style */
    input[type="month"]::-webkit-appearance: none;
    input[type="month"]::-moz-appearance: none;
    input[type="month"]::-ms-appearance: none;
    input[type="month"] {
      background-color: #f9fafb;
      border: 1px solid #cbd5e1;
      padding: 10px;
      border-radius: 8px;
    }

    .emp-section {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin-bottom: 20px;
  flex-wrap: wrap; /* For mobile responsiveness */
}

.emp-d, .emp-b {
  flex: 1;
  min-width: 300px;
}
.center-button {
  text-align: center;
  margin: 20px 0;
}

.add-btn {
  background-color: #667eea;
  color: white;
  padding: 10px 25px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.add-btn:hover {
  background-color: #5a67d8;
}

.button-row {
  display: flex;
  justify-content: center;
  gap: 20px; /* spacing between buttons */
  margin-top: 20px;
}

.button-row button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
.update-btn {
  background-color: #6366F1; /* Indigo color */
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  padding: 10px 20px;
  transition: background-color 0.3s ease;
}

.update-btn:hover {
  background-color: #4F46E5;
}




    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
        max-width: 100%;
      }

      h2 {
        font-size: 24px;
      }

      label {
        font-size: 13px;
      }

      input, select, button {
        font-size: 15px;
      }

      button {
        padding: 15px;
      }

      .custom-calendar {
        flex-direction: column;
        align-items: flex-start;
      }

      .custom-calendar input {
        width: 100%;
        margin-bottom: 10px;
      }

      .section-header {
        font-size: 16px;
        margin-bottom: 10px;
      }
    }

    /* Extra small screens */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .form-container {
        padding: 15px;
        margin: 10px;
      }

      h2 {
        font-size: 22px;
      }

      input, select, button {
        font-size: 14px;
        padding: 10px;
      }

      button {
        padding: 12px;
      }

      .custom-calendar input {
        padding: 10px;
      }
    }
  </style>

</head>
<body>

<div class="form-container">
  <h2>Enter Employee Details</h2>
  <label for="payMonth">Pay Slip For</label>
  <div class="custom-calendar">
    <input type="month" id="payMonth" required>
  </div>
  <form id="empForm">
    <div class="emp-section">
      <div class="emp-d" >
        <div class="input-group">
          <label for="empId">Employee ID</label>
          <input type="text" id="empId" required>
        </div>
        <div class="input-group">
          <label for="empName">Employee Name</label>
          <input type="text" id="empName" required>
        </div>
        <div class="input-group">
          <label for="designation">Designation</label>
          <input type="text" id="designation" required>
        </div>
        <div class="input-group">
          <label for="department">Department</label>
          <input type="text" id="department" required>
        </div>
      </div>
      <div class="emp-b">
        <div class="input-group">
          <label for="bankName">Bank Name</label>
          <input type="text" id="bankName" required>
        </div>
        <div class="input-group">
          <label for="accNumber">Account Number </label>
          <input type="number" id="accNumber" required>
        </div>
        <div class="input-group">
          <label for="IFSC">IFSC Code</label>
          <input type="text" id="IFSC" required>
        </div>
        <div class="input-group">
          <label for="Branch">Branch</label>
          <input type="text" id="Branch" required>
        </div>
      </div>
    </div>
    <div class="button-row">
      <button type="button" class="add-btn">Add Employee Details</button>
      <button type="button" class="update-btn" style="background-color: #6366F1; color:white;">Update Employee Details</button>
    </div>
    
    
  
    <h3>Attendance & Wages</h3>
    <div class="input-group">
      <label for="grossWages">Gross Wages</label>
      <input type="number" id="grossWages" required>
    </div>
    <div class="input-group">
      <label for="workingDays">Total Working Days</label>
      <input type="number" id="workingDays" required>
    </div>
    <div class="input-group">
      <label for="lopDays">LOP Days (Leave without Pay)</label>
      <input type="number" id="lopDays" required>
    </div>
    <div class="input-group">
      <label for="leaves">Leaves Taken</label>
      <input type="number" id="leaves" required>
    </div>
    <div class="input-group">
      <label for="paidDays">Paid Days</label>
      <input type="number" id="paidDays" readonly>
    </div>

    <h3>Earnings</h3>
    <div class="input-group">
      <label for="basic">Basic</label>
      <input type="number" id="basic" required>
    </div>
    <div class="input-group">
      <label for="hra">HRA</label>
      <input type="number" id="hra" required>
    </div>
    <div class="input-group">
      <label for="conveyance">Conveyance Allowance</label>
      <input type="number" id="conveyance" required>
    </div>
    <div class="input-group">
      <label for="medical">Medical Allowance</label>
      <input type="number" id="medical" required>
    </div>
    <div class="input-group">
      <label for="otherAllowance">Other Allowances</label>
      <input type="number" id="otherAllowance" required>
    </div>
    <div class="input-group">
      <label for="totalEarningsInput">Total Earnings</label>
      <input type="number" id="totalEarningsInput" readonly>
    </div>

    <h3>Deductions</h3>
    <div class="input-group">
      <label for="epf">EPF</label>
      <input type="number" id="epf" required>
    </div>
    <div class="input-group">
      <label for="esi">ESI</label>
      <input type="number" id="esi" required>
    </div>
    <div class="input-group">
      <label for="pt">Professional Tax</label>
      <input type="number" id="pt" required>
    </div>
    <div class="input-group">
      <label for="welfare">Welfare Fund</label>
      <input type="number" id="welfare" required>
    </div>
    <div class="input-group">
      <label for="advance">Advance</label>
      <input type="number" id="advance" required>
    </div>
    <div class="input-group">
      <label for="totalDeductionsInput">Total Deductions</label>
      <input type="number" id="totalDeductionsInput" readonly>
    </div>

    <div class="input-group">
      <label for="netSalaryInput">Net Salary</label>
      <input type="number" id="netSalaryInput" readonly>
    </div>

    <button class="download-btn">Download PDF</button>
  </form>
</div>

<script src="assets/invoice.js"></script>
<script src="assets/database.js"></script>
</body>
</html>
