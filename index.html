<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Payslip Generator</title>
    <link href="assets/SourceOnebg.png" rel="icon" />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #e0f7fa, #f1f5f9);
        min-height: 100vh;
        padding: 40px 10px;
        animation: fadeIn 1s ease-in-out;
      }
    
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    
      .form-container {
        background-color: #ffffff;
        padding: 35px;
        border-radius: 16px;
        max-width: 900px;
        margin: auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease;
        animation: fadeSlideIn 1s ease;
      }
    
      @keyframes fadeSlideIn {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }
    
      .form-container:hover {
        transform: translateY(-3px);
      }
    
      h2 {
        text-align: center;
        font-size: 30px;
        font-weight: 700;
        color: #1a202c;
        margin-bottom: 25px;
      }
    
      label {
        font-size: 14px;
        font-weight: 600;
        color: #4a5568;
        margin-bottom: 6px;
        display: block;
      }
    
      input,
      select {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 18px;
        border-radius: 10px;
        border: 1px solid #cbd5e1;
        font-size: 16px;
        color: #2d3748;
        transition: all 0.3s ease;
      }
    
      input:focus,
      select:focus {
        border-color: #38b2ac;
        box-shadow: 0 0 10px rgba(56, 178, 172, 0.3);
        outline: none;
      }
    
      .form-container h3 {
        font-size: 22px;
        font-weight: 600;
        color: #2d3748;
        margin-top: 25px;
        margin-bottom: 12px;
      }
    
      .input-group {
        margin-bottom: 20px;
        animation: fadeIn 0.7s ease-in;
      }
    
      .emp-section {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
      }
    
      .emp-d,
      .emp-b {
        flex: 1;
        min-width: 300px;
      }
    
      button {
        width: 100%;
        padding: 14px 18px;
        background: linear-gradient(135deg, #38b2ac, #4fd1c5);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }
    
      button:hover {
        background: linear-gradient(135deg, #319795, #2c7a7b);
        transform: scale(1.02);
      }
    
      .add-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
      }
    
      .add-btn:hover {
        background: linear-gradient(135deg, #5a67d8, #6b46c1);
      }
    
      .update-btn {
        background: linear-gradient(135deg, #805ad5, #6b46c1);
      }
    
      .update-btn:hover {
        background: linear-gradient(135deg, #6b46c1, #553c9a);
      }
    
      .download-btn {
        background: linear-gradient(135deg, #f56565, #ed64a6);
      }
    
      .download-btn:hover {
        background: linear-gradient(135deg, #e53e3e, #d53f8c);
      }
    
      .button-row {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        flex-wrap: wrap;
        gap: 10px;
        padding: 0 10px;
      }
    
      .button-row button {
        width: 48%;
      }
    
      @media (max-width: 768px) {
        .form-container {
          padding: 20px;
        }
    
        .button-row button {
          width: 100%;
        }
      }
      .custom-calendar {
  width: 100%;
  max-width: 400px; /* Adjust max width for better control */
  margin: 0 auto;
  padding: 0 15px;
  text-align: center;
}

.custom-calendar label {
  font-size: 14px;
  font-weight: 600;
  color: #4a5568;
  margin-bottom: 8px;
  display: block;
  text-align: center; /* Ensures label is centered */
}

.custom-calendar input {
  width: 100%;
  padding: 12px 16px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  font-size: 16px;
  color: #2d3748;
  background-color: #f9fafb;
  transition: all 0.3s ease;
  text-align: center; /* Center the text inside the input */
}

.custom-calendar input:focus {
  border-color: #38b2ac;
  box-shadow: 0 0 10px rgba(56, 178, 172, 0.3);
  outline: none;
}

@media (max-width: 768px) {
  .custom-calendar {
    max-width: 90%; /* Expand to use 90% of screen width */
    padding: 0 10px;
  }

  .custom-calendar label {
    font-size: 16px;
  }

  .custom-calendar input {
    padding: 14px 18px;
    font-size: 18px;
    border-radius: 10px; /* Make input more rounded on mobile */
  }
}

    </style>
    
  </head>
  <body>
    <div class="form-container">
      <h2>Enter Employee Details</h2>
      <div class="custom-calendar">
        <label for="payMonth">Pay Slip For</label>
        <input type="month" id="payMonth" required />
      </div>
      
      <form id="empForm">
        <div class="emp-section">
          <div class="emp-d">
            <div class="input-group">
              <label for="empId">Employee ID</label>
              <input type="text" id="empId" required />
            </div>
            <div class="input-group">
              <label for="empName">Employee Name</label>
              <input type="text" id="empName" required />
            </div>
            <div class="input-group">
              <label for="designation">Designation</label>
              <input type="text" id="designation" required />
            </div>
            <div class="input-group">
              <label for="department">Department</label>
              <input type="text" id="department" required />
            </div>
          </div>
          <div class="emp-b">
            <div class="input-group">
              <label for="bankName">Bank Name</label>
              <input type="text" id="bankName" required />
            </div>
            <div class="input-group">
              <label for="accNumber">Account Number </label>
              <input type="number" id="accNumber" required />
            </div>
            <div class="input-group">
              <label for="IFSC">IFSC Code</label>
              <input type="text" id="IFSC" required />
            </div>
            <div class="input-group">
              <label for="Branch">Branch</label>
              <input type="text" id="Branch" required />
            </div>
          </div>
        </div>
        <div class="button-row">
          <button type="button" class="add-btn">Add</button>
          <button
            type="button"
            class="update-btn"
            style="background-color: #6366f1; color: white"
          >
            Update
          </button>
        </div>

        <h3>Attendance & Wages</h3>
        <div class="input-group">
          <label for="grossWages">Gross Wages</label>
          <input type="number" id="grossWages" required />
        </div>
        <div class="input-group">
          <label for="workingDays">Total Working Days</label>
          <input type="number" id="workingDays" required />
        </div>
        <div class="input-group">
          <label for="lopDays">LOP Days (Leave without Pay)</label>
          <input type="number" id="lopDays" required />
        </div>
        <div class="input-group">
          <label for="leaves">Leaves Taken</label>
          <input type="number" id="leaves" required />
        </div>
        <div class="input-group">
          <label for="paidDays">Paid Days</label>
          <input type="number" id="paidDays" readonly />
        </div>

        <h3>Earnings</h3>
        <div class="input-group">
          <label for="basic">Basic</label>
          <input type="number" id="basic" required />
        </div>
        <div class="input-group">
          <label for="hra">HRA (House Rent Allowance)</label>
          <input type="number" id="hra" required />
        </div>
        <div class="input-group">
          <label for="conveyance">Conveyance Allowance</label>
          <input type="number" id="conveyance" required />
        </div>
        <div class="input-group">
          <label for="medical">Medical Allowance</label>
          <input type="number" id="medical" required />
        </div>
        <div class="input-group">
          <label for="otherAllowance">Other Allowances</label>
          <input type="number" id="otherAllowance" required />
        </div>
        <div class="input-group">
          <label for="totalEarningsInput">Total Earnings</label>
          <input type="number" id="totalEarningsInput" readonly />
        </div>

        <h3>Deductions</h3>
        <div class="input-group">
          <label for="epf">EPF (Employees' Provident Fund)</label>
          <input type="number" id="epf" required />
        </div>
        <div class="input-group">
          <label for="esi">ESI (Employees' State Insurance)</label>
          <input type="number" id="esi" required />
        </div>
        <div class="input-group">
          <label for="pt">Professional Tax</label>
          <input type="number" id="pt" required />
        </div>
        <div class="input-group">
          <label for="welfare">Welfare Fund</label>
          <input type="number" id="welfare" required />
        </div>
        <div class="input-group">
          <label for="advance">Advance</label>
          <input type="number" id="advance" required />
        </div>
        <div class="input-group">
          <label for="totalDeductionsInput">Total Deductions</label>
          <input type="number" id="totalDeductionsInput" readonly />
        </div>

        <div class="input-group">
          <label for="netSalaryInput">Net Salary</label>
          <input type="number" id="netSalaryInput" readonly />
        </div>
        <div class="pdf-button-row"></div>
        <button class="download-btn">Download PDF</button>

      </form>
    </div>

    <script src="assets/invoice.js"></script>
    <script src="assets/database.js"></script>
  </body>
</html>
